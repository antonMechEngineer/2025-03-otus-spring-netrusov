<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<a href="/insertBook">Add new book</a>
<h3>Books:</h3>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>AuthorID</th>
        <th>GenreID</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/books');
            if (!response.ok) {
                throw new Error('Ошибка загрузки книг');
            }
            const books = await response.json();
            books.forEach((book) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.authorId || '-'}</td>
                    <td>${book.genreId || '-'}</td>
                    <td>
                        <a href="/editBook?id=${book.id || '-'}">Edit</a>
                        <a href="/deleteBook?id=${book.id || '-'}">Delete</a>
                        <a href="/browseBook?id=${book.id || '-'}">Browse</a>
                    </td>
                `;
                document.querySelector('.books tbody').appendChild(row);
            });
        } catch (err) {
            alert(err.message);
        }
    });
</script>

</body>
</html>
