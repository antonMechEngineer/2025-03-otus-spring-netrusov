databaseChangeLog:
  - changeSet:
      id: 001-1
      author: your-name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: account_id
                  type: bigint

  - changeSet:
      id: 001-2
      author: your-name
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accounts_user_id

  - changeSet:
      id: 001-3
      author: your-name
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: buy
                  type: varchar(255)
              - column:
                  name: buy_id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: price
                  type: decimal(19,2)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_payments_user_id