databaseChangeLog:
  - changeSet:
      id: 2025-09-19--create-acl-tables-1
      author: ANN
      changes:
        - createTable:
            tableName: acl_sid
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: varchar(100)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: acl_sid
            columnNames: sid, principal
            constraintName: unique_uk_1

  - changeSet:
      id: 2025-09-19--create-acl-tables-2
      author: ANN
      changes:
        - createTable:
            tableName: acl_class
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: acl_class
            columnNames: class
            constraintName: unique_uk_2

  - changeSet:
      id: 2025-09-19--create-acl-tables-3
      author: ANN
      changes:
        - createTable:
            tableName: acl_object_identity
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: object_id_class
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: object_id_identity
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_object
                  type: bigint
              - column:
                  name: owner_sid
                  type: bigint
              - column:
                  name: entries_inheriting
                  type: boolean
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: acl_object_identity
            columnNames: object_id_class, object_id_identity
            constraintName: unique_uk_3

  - changeSet:
      id: 2025-09-19--create-acl-tables-4
      author: ANN
      changes:
        - createTable:
            tableName: acl_entry
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: acl_object_identity
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ace_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: mask
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: granting
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_success
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_failure
                  type: boolean
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: acl_entry
            columnNames: acl_object_identity, ace_order
            constraintName: unique_uk_4