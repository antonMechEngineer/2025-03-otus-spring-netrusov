<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<a href="insertBook.html" th:href="@{/insertBook}">Add new book</a>
<h3>Books:</h3>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>AuthorID</th>
        <th>GenreID</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">"1"</td>
        <td th:text="*{title}">Default book</td>
        <td th:text="*{genre.id}">"1"</td>
        <td th:text="*{author.id}">"1"</td>
        <td>
            <a href="editBook.html" th:href="@{/editBook(id=*{id})}">Edit</a>
            <a href="deleteBook.html" th:href="@{/deleteBook(id=*{id})}">Delete</a>
            <a href="browseBook.html" th:href="@{/browseBook(id=*{id})}">Browse</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
