spring:
  main:
    allow-circular-references: true
  data:
    mongodb:
      host: localhost
      port: 0
      database: store
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2